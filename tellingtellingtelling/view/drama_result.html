{% extends "base.html" %}

{% block container %}
{{your_name}}さんと{{other_name}}さんとの恋愛タイプは
<div id="drama_name">
<h2>「{{drama_name}}」</h2>
</div>

<div id="drama_image">
<img src="img/drama/{{drama_image}}" alt="drama_image" width="193" height="130">
</div>

<div id="result">
{{result}}
</div>

<form name="share_content">
  <input type="hidden" name="drama_name" value={{drama_name}}>
  <input type="hidden" name="drama_image" value={{drama_image}}>
  <input type="hidden" name="drama_image_url" value={{drama_image_url}}>
</form>

<div id="recommend">
<button type="button" class="btn btn-default btn-info" onClick="save_session('{{your_name}}','{{other_name}}','{{drama_name}}','{{drama_image}}','{{drama_image_url}}','{{result}}')">ツイッターに結果をシェアしよう♫</button>
<p>※{{other_name}}さんの情報は投稿されません</p>
</div>

{% endblock %}

{% block footer %}
<script src="stylesheets/js/share.js"></script>
{% endblock %}
