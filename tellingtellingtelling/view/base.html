<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>tellingtellingtelling</title>
    <meta property="og:title" content="無料相性診断アプリ">
    <meta property="og:type" content="game">
    <meta property="og:description" content="【２人の生年月日を入力するだけ】気になるあの人との恋愛タイプがどの有名ドラマに当てはまるか占ってみよう！">
    <meta property="og:url" content="http://tellingtellingtelling.appspot.com">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:site_name" content="TellingTellingTelling">
    <link type="text/css" rel="stylesheet" href="stylesheets/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/css/flat-ui.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/css/index.css" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1><a href="http://tellingtellingtelling.appspot.com/"><img src="img/logo.png" alt="logo"></img></a></h1>
      <div id="sns_button">
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
      </div>
      <nav>
      </nav>
    </header>
    <div id="content">
      <div class="main">
        {% block container %}{% endblock %}
      </div>
      <div class="sub">
        <div class="ad_wrap">
        </div>
      </div>
    </div>
    <footer>
      <p>　ご意見はこちらまで</p>
    </footer>
    <script src="stylesheets/js/jquery-1.8.3.min.js"></script>
    <script src="stylesheets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="stylesheets/js/jquery.ui.touch-punch.min.js"></script>
    <script src="stylesheets/js/bootstrap.min.js"></script>
    <script src="stylesheets/js/bootstrap-select.js"></script>
    <script src="stylesheets/js/bootstrap-switch.js"></script>
    <script src="stylesheets/js/flatui-checkbox.js"></script>
    <script src="stylesheets/js/flatui-radio.js"></script>
    <script src="stylesheets/js/jquery.tagsinput.js"></script>
    <script src="stylesheets/js/jquery.placeholder.js"></script>
    <script src="stylesheets/js/jquery.stacktable.js"></script>
    <script src="stylesheets/js/application.js"></script>
    <script src="stylesheets/js/base.js"></script>
    <script src="stylesheets/js/sns_button.js"></script>
  {% block footer %}{% endblock %}
  </body>
</html>
